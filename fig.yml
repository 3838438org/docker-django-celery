db:
  image: postgres:9.4
redis:
  image: redis:2.8.19
rabbitmq:
  image: rabbitmq:3.4.2-management
web:
  build: .
  command: python manage.py runserver 0.0.0.0:8000
  volumes:
    - .:/app
  ports:
    - "8000:8000"
  links:
    - db
    - rabbitmq
    - redis
worker:
  build: .
  command: printenv
  volumes:
    - .:/app
  links:
    - db
    - rabbitmq
    - redis
