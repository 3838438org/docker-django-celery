db:
  image: postgres:9.4
redis:
  image: redis:2.8.19
rabbitmq:
  image: tutum/rabbitmq
  environment:
    - RABBITMQ_PASS=mypass
web:
  build: .
  command: python myproject/manage.py runserver 0.0.0.0:8000
  volumes:
    - .:/app
  ports:
    - "8000:8000"
  links:
    - db:db
    - rabbitmq:rabbitmq
    - redis:redis
worker:
  build: .
  command: printenv
  volumes:
    - .:/app
  links:
    - db:db
    - rabbitmq:rabbitmq
    - redis:redis
